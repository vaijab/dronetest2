pipeline:
  build:
    image: quay.io/ukhomeofficedigital/drone-trigger:v0.1.0
    commands:
      - env

  trigger_deploy:
    image: quay.io/ukhomeofficedigital/drone-trigger:latest
    drone_server: https://drone.digital.homeoffice.gov.uk
    repo: UKHomeOffice/kube-brpapp
    branch: master
    deploy-to: dev
    params:
      - IMAGE_NAME=quay.io/ukhomeofficedigital/brpapp:${DRONE_COMMIT_SHA}
